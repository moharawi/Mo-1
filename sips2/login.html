<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>SIPS Prototype 0.3</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/interactions.js"></script>
		<script type="text/javascript" src="js/evaluations.js"></script>
		
		<script src="js/jquery-ui-1.8.23.custom.min.js"></script>
		
	</head>
	
	
	<body>
		<!-- This is to center float the login window -->
		<div class="login-wrapper">
		
			<header id="login-nav"><!-- The header has the navigation menu to login to different DSS (default is to SIPS) -->
				<nav>
					<ul>
						<li><a href="#login-content">SIPS</a></li>
						<li><a href="#login-content">IEDSS</a></li>
						<li><a href="#login-content">UTS</a></li>
						<li><a href="#login-content">LMDSS</a></li>
						<li><a href="#login-content">more...</a></li>
					</ul>
				</nav>
			</header>
			
			<div id="login-content"><!-- Selected login screen identity -->
			
				<div class="login-intro"><!-- logo and welcome -->
					<img src="img/cces.png"/>
					<h1></h1>
					<h2>Welcome to the DSS Platform! <br/><br/> Please select the DSS System (on your left) to logon!</h2>
				</div>
				
				<form class="login-form" action="main.html"><!-- login form -->
					<div id="login-form-name" class="login-form-align">
						<label for="login-name" id="login-name-label">Username</label>
						<input type="text" name="login" id="login-name" />
						<label class="login-error for="login-name" id="login-name-error">This field is required.</label>
					</div>
					<div id="main-form-password" class="login-form-align">
						<label for="login-password" id="login-password-label">Password</label>
						<input type="password" name="password" id="login-password" />
						<label class="login-error" for="login-password" id="login-password-error">This field is required.</label>
					</div>
					<div id="main-form-submit" class="login-form-align">
						<input type="submit" value="login" />
					</div>
				</form>
				
			</div>
			
			
			<div class="login-invited login-reg"><!-- login with invetation -->
				<h2>Have an invitation?</h2>
				<img src="#" />
			</div>
			
			
			<div class="login-new login-reg"><!-- create new account -->
				<h2>Create a new user</h2>
				<img src="#" />
			</div>
			
		</div> <!--.wrapper-->
		
		
		<footer class="footer-cc">
			<p>Copyright info</p>
		</footer><!--End Footer-->
		
	</body>
	
</html>
