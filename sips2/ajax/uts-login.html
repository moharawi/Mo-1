<form id="uts-login"><!-- login form -->
	<label for="login-name" id="login-name-label">Username</label>
	<input type="text" name="login" id="login-name" />
	<label class="error" for="login-name" id="login-name-error">This field is required.</label>
	
	<label for="login-password" id="login-password-label">Password</label>
	<input type="password" name="password" id="login-password" />
	<label class="error" for="login-password" id="login-password-error">This field is required.</label>
</form>
